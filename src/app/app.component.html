<mat-toolbar color="primary">
  <mat-icon fontIcon="public"></mat-icon>
  <span>NASA</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Choose parameters for photo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="choseForm">
        <mat-form-field>
          <mat-label>Choose your Rover</mat-label>
          <input matInput placeholder="Rover">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose Rover camera</mat-label>
          <input matInput placeholder="Camera">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose Sol of Mars</mat-label>
          <input matInput placeholder="Sol">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Primary</button>
    </mat-card-actions>
  </mat-card>

</div>
